repos:
  - repo: local
    hooks:
      - id: go-test
        name: Go Tests
        entry: bash -c 'cd proxy && go test ./...'
        language: system
        pass_filenames: false
        always_run: true
        
      - id: go-fmt
        name: Go Format
        entry: bash -c 'cd proxy && gofmt -w .'
        language: system
        files: \.go$
        
      - id: go-vet
        name: Go Vet
        entry: bash -c 'cd proxy && go vet ./...'
        language: system
        files: \.go$
        
      - id: react-test
        name: React Tests
        entry: bash -c 'cd web && npm test -- --watchAll=false'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        
      - id: typescript-check
        name: TypeScript Check
        entry: bash -c 'cd web && npx tsc --noEmit'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict